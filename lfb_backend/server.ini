[uwsgi]
socket = :8001
chdir = /srv
module = config.wsgi
wsgi-file = config.wsgi
master = true
process = 8
uid = www-data
gid = www-data
async = 30
ugreen = ''
http-timeout = 1800
vacuum = true
plugins = python3,logfile
thread-stacksize=512
enable-threads=false
lazt-app=false
socket-timeout = 1800
post-buffering = 52428800
post-buffering-bufsize = 524288001
buffer-size = 524288002
